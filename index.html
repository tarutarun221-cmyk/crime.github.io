<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Crime Prediction & Surveillance</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
}

header {
  background: #b91c1c;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

nav {
  display: flex;
  justify-content: center;
  background: #020617;
}

nav button {
  background: none;
  border: none;
  color: #fff;
  padding: 15px 20px;
  cursor: pointer;
  font-size: 15px;
}

nav button:hover {
  background: #1e293b;
}

.section {
  display: none;
  padding: 20px;
}

.section.active {
  display: block;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
}

.card {
  background: #1e293b;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.card span {
  display: block;
  font-size: 28px;
  margin-top: 10px;
  color: #f87171;
}

.map {
  display: flex;
  gap: 20px;
}

.zone {
  flex: 1;
  padding: 40px;
  border-radius: 10px;
  text-align: center;
  font-weight: bold;
}

.low { background: green; }
.medium { background: orange; }
.high { background: red; }

input, select {
  width: 100%;
  max-width: 300px;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: none;
}

button.action {
  background: #dc2626;
  border: none;
  color: #fff;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
}

button.action:hover {
  background: #ef4444;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  background: #1e293b;
  margin-top: 8px;
  padding: 10px;
  border-radius: 5px;
}
</style>
</head>

<body>

<header>üö® AI Crime Prediction & Surveillance System</header>

<nav>
  <button onclick="showSection('dashboard')">Dashboard</button>
  <button onclick="showSection('heatmap')">Heatmap</button>
  <button onclick="showSection('predict')">Prediction</button>
  <button onclick="showSection('face')">Facial Scan</button>
  <button onclick="showSection('cases')">Cases</button>
</nav>

<!-- DASHBOARD -->
<section id="dashboard" class="section active">
  <h2>Crime Statistics</h2>
  <div class="cards">
    <div class="card">Theft <span>120</span></div>
    <div class="card">Assault <span>75</span></div>
    <div class="card">Robbery <span>48</span></div>
    <div class="card">Cyber Crime <span>62</span></div>
  </div>
</section>

<!-- HEATMAP -->
<section id="heatmap" class="section">
  <h2>Crime Heat Zones</h2>
  <div class="map">
    <div class="zone low">LOW RISK AREA</div>
    <div class="zone medium">MEDIUM RISK AREA</div>
    <div class="zone high">HIGH RISK AREA</div>
  </div>
</section>

<!-- PREDICTION -->
<section id="predict" class="section">
  <h2>AI Crime Prediction</h2>

  <label>Area</label>
  <select id="area">
    <option>Downtown</option>
    <option>Market Road</option>
    <option>Bus Stand</option>
  </select>

  <label>Time</label>
  <input type="time" id="time">

  <button class="action" onclick="predictCrime()">Predict Crime</button>
  <p id="predictionResult"></p>
</section>

<!-- FACIAL RECOGNITION -->
<section id="face" class="section">
  <h2>Facial Recognition (Demo)</h2>
  <input type="file">
  <button class="action" onclick="scanFace()">Scan Face</button>
  <p id="faceResult"></p>
</section>

<!-- CASE MANAGEMENT -->
<section id="cases" class="section">
  <h2>Case Management</h2>
  <input type="text" id="caseTitle" placeholder="Case Title">
  <input type="text" id="caseLocation" placeholder="Location">
  <button class="action" onclick="addCase()">Add Case</button>

  <ul id="caseList"></ul>
</section>

<script>
function showSection(id) {
  document.querySelectorAll('.section').forEach(sec => {
    sec.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
}

// Prediction Logic (Demo AI)
function predictCrime() {
  const area = document.getElementById("area").value;
  const time = document.getElementById("time").value;

  let risk = "LOW";

  if (area === "Bus Stand" && time >= "20:00") {
    risk = "HIGH";
  } else if (area === "Market Road") {
    risk = "MEDIUM";
  }

  document.getElementById("predictionResult").innerHTML =
    `‚ö†Ô∏è Predicted Crime Risk: <b>${risk}</b>`;
}

// Facial Recognition Demo
function scanFace() {
  const found = Math.random() > 0.5;
  document.getElementById("faceResult").innerHTML =
    found
      ? "üö® Criminal Match Found (82% Similarity)"
      : "‚úÖ No Criminal Record Found";
}

// Case Management
function addCase() {
  const title = document.getElementById("caseTitle").value;
  const location = document.getElementById("caseLocation").value;

  if (!title || !location) return alert("Enter case details");

  const li = document.createElement("li");
  li.innerText = `üìÅ ${title} | üìç ${location} | Status: Open`;
  document.getElementById("caseList").appendChild(li);

  document.getElementById("caseTitle").value = "";
  document.getElementById("caseLocation").value = "";
}
</script>

</body>
</html>
